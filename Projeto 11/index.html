<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login em Várias Etapas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form>
                <div class="page-box">
                    <div class="login-title">
                        <h2 class="loginTitle-text">Entrar</h2>
                        <p class="user-email">Por favor, entre para usar esta plataforma</p>
                    </div>
                    <div class="page email-page">
                        <div class="input-box">
                            <input type="text" class="email" autofocus required>
                            <label>Digite seu email</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Esqueceu o email?</a>
                        </div>
                        <div class="guest-mode">
                            <p>Não é seu dispositivo? Use o modo visitante para entrar anonimamente.</p>
                            <a href="#">Saiba Mais</a>
                        </div>
                        <div class="btn-box">
                            <a href="#">Criar uma conta</a>
                            <button class="btn-next">Próximo</button>
                        </div>
                    </div>
                    <div class="page password-page">
                        <div class="input-box">
                            <input type="password" class="password" required>
                            <label>Digite sua senha</label>
                        </div>
                        <div class="forgot show">
                            <a href="#">Esqueceu a senha?</a>
                            <label><input type="checkbox" class="checkbox-pass">Mostrar senha</label>
                        </div>
                        <div class="btn-box">
                            <button class="btn-back">Voltar</button>
                            <button type="submit" class="btn-login">Entrar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        const pageBox = document.querySelector(".page-box");
        const btnNext = document.querySelector(".btn-next");
        const btnBack = document.querySelector(".btn-back");
        const checkboxPass = document.querySelector(".checkbox-pass");
        const passwordInput = document.querySelector(".password");
        const loginTitle = document.querySelector(".loginTitle-text");
        const userEmail = document.querySelector(".user-email");
        const emailInput = document.querySelector(".email");

        btnNext.onclick = (e) => {
            e.preventDefault();
            pageBox.classList.add("active-pass");
            setTimeout(() => passwordInput.focus(), 500);
            loginTitle.innerHTML = "Bem-vindo";
            userEmail.innerHTML = emailInput.value;
        }
        btnBack.onclick = (e) => {
            e.preventDefault();
            pageBox.classList.remove("active-pass");
            loginTitle.innerHTML = "Entrar";
            userEmail.innerHTML = "Por favor, entre para usar esta plataforma";
            emailInput.focus();
        }
        checkboxPass.onclick = () => {
            if(checkboxPass.checked){
                passwordInput.type = "text";
            }
            else{
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
