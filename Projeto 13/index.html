<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Coloque seu Texto ou URL</p>
        <input type="text" placeholder="Texto ou URL" id="qrText">
        <div id="imgBx">
            <img src="" id="qrImg">
        </div>
        <button onclick="generateQR()">Gerar QR Code</button>
    </div>
    <script>
        let imgBx = document.getElementById("imgBx");
        let qrImg = document.getElementById("qrImg");
        let qrText = document.getElementById("qrText");
        function generateQR(){
            if(qrText.value.length > 0){
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBx.classList.add("show-img");
            }else{
                qrText.classList.add("error");
                setTimeout(() => {
                    qrText.classList.remove("error");
                }, 1000);
            }
        }
    </script>
</body>
</html>
