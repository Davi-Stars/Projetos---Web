<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Astral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="background"></div> 
        <div class="form-container">
            <input type="checkbox" id="check">

            <div class="login form">
                <header>Login Astral</header>
                <form action="#">
                    <input type="text" placeholder="Digite seu nome de usuário">
                    <input type="password" placeholder="Digite sua senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <input type="button" class="button" value="Entrar">
                </form>
                <div class="signup">
                    <span>Não tem uma conta?
                        <label for="check">Cadastre-se</label>
                    </span>
                </div>
            </div>

            <div class="registration form">
                <header>Cadastro Astral</header>
                <form action="#">
                    <input type="text" placeholder="Digite seu nome de usuário">
                    <input type="password" placeholder="Crie uma senha">
                    <input type="password" placeholder="Confirme sua senha">
                    <input type="button" class="button" value="Cadastrar">
                </form>
                <div class="signup">
                    <span>Já tem uma conta?
                        <label for="check">Entrar</label>
                    </span>
                </div>
            </div>

            <div class="message">
                </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
