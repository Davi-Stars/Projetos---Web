<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design de Interface de Cartão de Crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="imagens/logo.png" alt="" />
          <h5>Master Card</h5>
        </span>
        <img src="imagens/chip.png" alt="" class="chip" />
      </header>

      <div class="card-details">
        <div class="name-number">
          <h6>Card Number</h6>
          <h5 class="number">8324 5345 4532 3412</h5>
          <h5 class="name">Davi Inácio Ballestero Martins</h5>
        </div>
        <div class="valid-date">
          <h6>Valid Thru</h6>
          <h5>06/26</h5>
        </div>
      </div>
    </div>
  </body>
</html>
